<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
            <h1>Formulaire d'adhésion à la StormCoder</h1>
    </header>
    

        <form id="form">
        <fieldset>
            <h2>Remplir les champs suivants</h2>
            <p>
                <label for="lastname">NOM :</label>
                <input type="text" name="lastname" id="lastname" placeholder="Exemple : ELEPHANT"><br>
                <span id="errorLastName"></span>
            </p>

            <p>
                <label for="firstname">Prénom :</label>
                <input type="text" name="firstname" id="firstname" placeholder="Exemple : Babar"><br>
                <span id="errorFirstName"></span>
            </p>

            <p>
                <label for="mail">Adresse mail :</label>
                <input type="text" name="mail" id="mail" placeholder="Exemple : code@developpeur.com"><br>
                <span id="errorMail"></span>
            </p>

            <p>
                <label for="tel">Numéro de téléphone :</label>
                <input type="text" name="tel" id="tel" placeholder="Exemple : 0909090909"><br>
                <span id="errorTel"></span>
            </p>

            <p>
                <label for="street">Rue :</label>
                <input type="type" name="street" id="street" placeholder="Exemple : 10 rue Picasso"><br>
                <span id="errorStreet"></span>
            </p>

            <p>
                <label for="postal">Code postal :</label>
                <input type="text" name="postal" id="postal" placeholder="Exemple : 25000"><br>
                <span id="errorPostal"></span>
            </p>

            <p>
                <label for="city">Ville :</label>
                <input type="text" name="city" id="city" placeholder="Exemple : Besançon">
                <span id="errorCity"></span>
            </p>

            <p>
                <label for="message">Message :</label><br>
                <input type="text" id="message" name="message" placeholder="Exemple: c'est un très beau formulaire.">
                </input><br>
                <span id="errorMessage"></span>
            </p>

            <p>
                <input type="submit" value="Envoyer" id="validate">
                <span id="errorSubmit"></span>
            </p>
        </fieldset>
        </form>
    
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
